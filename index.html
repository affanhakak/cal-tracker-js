<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie-Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">Calorie Tracker Application</div>
        <div class="card-body">
          <form id="calorieForm" class="w-50 m-auto">
            <div class="form-group">
              <label>Meals</label>
              <input
                type="text"
                id="meals"
                name="meals"
                class="form-control"
                placeholder="What did you eat?"
              />
            </div>
            <div class="form-group">
              <label>Calories</label>
              <input
                type="number"
                id="calories"
                name="calories"
                class="form-control"
                placeholder="Uh! the calories?"
              />
            </div>
            <!-- <div class="form-group">
              <label>Result</label>
              <input type="" id="result" class="form-control" />
            </div> -->
            <hr />
            <div>
              <button type="submit" class="btn btn-success">
                Add to the list
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">Total Calorie Count</div>
      </div>
    </div>
    <div class="container w-50 m-auto">
      <h2>Today's Calories:</h2>
      <ul id="cals"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
